        <title>Fontes Externas</title>
        <style>
            @font-face {
                font-family: 'wonderful';
                src: url('fonts/Wonderful.otf') format(opentype);
                font-weight: normal;
                font-style: normal;

                /*
                    Tipos de format()
                    opentype (otf)
                    truetype (ttf)
                    embedded-opentype
                    truetype-aap (apple advanced typography)
                    svg
                */

            }
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            h1 {
                font-family: 'wonderful', Arial, Helvetica, sans-serif;
                font-size:  3em;
                font-weight: normal;
            }
        </style>
    </head>
